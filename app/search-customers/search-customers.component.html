<h3 style="color:gray">Find By Age</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="lastname" style="color: red">Age</label>
      <input type="text" style="margin-left: 18px" class="form-control" id="age" required [(ngModel)]="age" name="age">
    </div>
 
    <div class="btn-group">
      <p-button type="submit" style="margin-left: 45px; margin-top: 10px" class="btn btn-success" label="Submit"></p-button>
    </div>
  </form>
</div>
<ul>  
  <li *ngFor="let customer of customers">
    <h4>{{customer.id}} - {{customer.name}} {{customer.age}}</h4>
  </li>
</ul>
